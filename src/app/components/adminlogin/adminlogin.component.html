 <form (ngSubmit)="onSubmit()" #adminLoginForm="ngForm" class="login-form">
  <div class="form-group">
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="admin.username" [ngModelOptions]="{standalone: true}" required class="form-control">
    <div *ngIf="adminLoginForm.submitted && !admin.username" class="error-message">Username is required</div>
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="admin.password" [ngModelOptions]="{standalone: true}" required class="form-control">
    <div *ngIf="adminLoginForm.submitted && !admin.password" class="error-message">Password is required</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!adminLoginForm.form.valid">Login</button>
</form>
